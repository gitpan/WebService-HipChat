name    = WebService-HipChat
author  = Naveed Massjouni <naveed@vt.edu>
license = Perl_5
copyright_holder = Naveed Massjouni
copyright_year   = 2014
abstract = Bindings for the HipChat API v2

version = 0.0201

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir

[AutoPrereqs]

[ChangelogFromGit]
max_age = 3650

[CopyFilesFromBuild]
copy = Makefile.PL

[GatherDir]
exclude_filename = Makefile.PL

[OurPkgVersion]

[PodWeaver]

[Prereqs]
WebService::BaseClientRole = 0.0004
Moo = 1.005000

[ReadmeAnyFromPod]

[ReadmeAnyFromPod / MarkdownInRoot]
filename = README.md

[Test::Compile]
